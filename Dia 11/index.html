<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onkeydown="cargar(event)">
<div class="btn">Presione una tecla para ver el codigo de la tecla</div>
    <div class="container">
        <div class="key code">
            <h4>event.key</h4>
            <output>A</output>
        </div>
        <div class="keyCode code">
            <h4>event.keyCode</h4>
            <output>a</output>
        </div>
        <div class="Code code">
            <h4>event.code</h4>
            <output>a</output>
        </div>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor">
        <div id="play" class="contenido play isquierda"  onmouseover="chnangeSize(event)" onmouseout="volverElementos()">
            <h1>Playstation 5</h1>
            <div onmouseover="chnangeSize(event)" onmouseout="volverElementos()" class="transpatencia play"></div>
            <a href="#" class="btn btn-isquierda">Buy noe</a>
        </div>

        <div id="xbox" class="contenido xbox derecha" onmouseover="chnangeSize(event)" onmouseout="volverElementos()">
            <img class="logo" src="img/logo.png" alt="">
            <div onmouseover="chnangeSize(event)" onmouseout="volverElementos()" class="transpatencia xbox">
                <h1>XBox Series X</h1>
                <a href="#" class="btn btn-derecha">Buy noe</a>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
